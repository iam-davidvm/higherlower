<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher/Lower</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

        <!-- https://scrimba.com/learn/frontend/build-a-modal-rgba-colors-cywNWbT3 -->
        <div id="overlay">
            <div id="modal" aria-live="assertive" aria-atomic="true">
                <div class="game-state">
                    <h2 class="win-lose">You won!</h2>
                    <p class="game-message">The last card was xxx</p>
                </div>
                <button class="btn btn-win-lose">New game/Next game</button>
                
                <div class="modal-settings">
                    <div class="settings-decks">
                        <label for="decks">Amount of decks:</label>
                        <select name="decks" id="decks">
                            <option value="one">1 (52 cards)</option>
                            <option value="two">2 (104 cards)</option>
                        </select>
                    </div>
                    <div class="settings-cards">
                        <label for="cards">Amount of cards on table:</label>
                        <select name="cards" id="cards">
                            <option value="five">5</option>
                            <option value="eleven">11</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>

    <header aria-atomic="false">
        <div class="container">
            <h1>
                Higher ⬆ Lower ⬇
            </h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="streak">
                <p class="streak-current">Current streak: <span class="streak-current-value">5</span></p>
                <p class="streak-longest">Longest streak: <span class="streak-longest-value">12</span></p>
            </section>

            <section class="play-area play-area-flex">
                <div class="play-area-buttons">
                    <button class="btn btn-higher" aria-label="Guess higher">
                        <span class="desktop">Higher </span><i class="fas fa-arrow-up"></i>
                    </button>
                    <button class="btn btn-lower" aria-label="Guess higher">
                        <span class="desktop">Lower </span><i class="fas fa-arrow-down"></i>
                    </button>
                </div>

                <div class="play-area-chances">
                    <button class="btn btn-show-hide" data-chances="hidden">Reveal chances <span><i class="far fa-eye"></i> </span></button>
                    <p class="chances" aria-live="assertive" aria-atomic="true">75% higher</p>
                </div>

                <div class="play-area-cards" aria-live="polite" aria-atomic="true">
                    <div class="row first-row">
                    </div>
                    <div class="row last-row">
                    </div>
                </div>
            </section>

        </div>
    </main>
    
    <script src="../js/game.js" type="module"></script>
</body>
</html>
